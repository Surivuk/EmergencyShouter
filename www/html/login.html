<section id="loginView">
    <div class="logo_holder_login">
        <div class="logo_login"></div>
    </div>
    <div class="container">
        <div class="form-group col-xs-12 login">
            <p style="display:block">Email address:</p>
            <input type="email" class="inputz_login" id="username" placeholder="Enter email">
        </div>
        <div class="form-group col-xs-12 login">
            <p style="display:block">Password:</p>
            <input type="password" class="inputz_login" id="password" placeholder="Enter password">
        </div>
    </div>
    <div class='button_holder_login'>
        <button id="submitButtonLogin">Login</button>
    </div>   
</section>
